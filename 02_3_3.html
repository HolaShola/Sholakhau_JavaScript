<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02_1</title>
	<script>
		
		var y = 7; //height
		var str = "";
		var str1 = "";
		var str2 = "";

		for (var i = 1; i <= y; i++) {
			for (var j = 1; j <= (y - i); j++) {
				str1 += "&nbsp"+"&nbsp";
			}
			for (var z = 1; z <= 2*i - 1; z++) {
				str2 += "*";
			}  
			str = str1 + str2;
			document.write(str + "<br />");
			str1 = "";
			str2 = "";
		};
		
	</script>
</head>
<body>
	
</body>
</html>
