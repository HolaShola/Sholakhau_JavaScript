<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01_3</title>
	<script>
		var Radius = prompt("Input Radius value ", "0");
		var Height = prompt("Input Height value ", "0");
		       
		var floatRadius = parseFloat(Radius);
		var floatHeight = parseFloat(Height);
		        
		var V = 2 * Math.PI * floatRadius *floatHeight;
		document.write(V + "<br />");

		var S = 2 * Math.PI * floatRadius * (floatRadius + floatHeight);
		document.write(S);
	</script>
</head>
<body>
	
</body>
</html>
