<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01_3</title>
	<script>   
		var Radius = parseFloat(prompt("Input Radius value ", "0"));
		var Height = parseFloat(prompt("Input Height value ", "0"));
		        
		var V = 2 * Math.PI * Radius * Height;
		var S = 2 * Math.PI * Radius * (Radius + Height);

		document.write(V + "<br />");
		document.write(S);
	</script>
</head>
<body>
	
</body>
</html>
