<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var str = '(((a+b)(/5-d)';
		function bracketsControl() {
			var result = 0; //переменная для контроля;
			for (var i = 0; i < str.length; i++) {
				if (result < 0) {
					alert('Error!');
					break;
				} else if (str[i] == '(') {
					result += 1;
				} else if (str[i] == ')') {
					result -= 1;
				}
			}	
			if (result !== 0) {
				console.log('Error');
			} else {
				console.log('All right');
			};
		}
		
		bracketsControl();	
	</script>
</head>
<body>
	
</body>
</html>
