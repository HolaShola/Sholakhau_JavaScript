<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var arr = [];
		var arr_value = 0;
		var count = 1;
		var max_value = 0;
	
		if (arr[0] == undefined) {
			alert("Array is empty!");
		} else {
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] != arr[i+1]) {
					if (count > max_value) {
						arr_value = arr[i];
						max_value = count;
						count = 1;
					}
				} else {
					count += 1;
				}	
			}
			console.log(arr);
			console.log((max_value) + " элемента со значением " + arr_value);
		}

	</script>
</head>
<body>
	
</body>
</html>
