	<script>
	var arr = [1, 2, 1, 2, 1, 3, 4, 1, 7, 2, 3, 4, 5];
		var arr_begin = 0;
		var count = 0;
		var max_value = 0;
	
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] > arr[i+1] || arr[i+1] == undefined) {
					if (count > max_value) {
						max_value = count;
						count = 0;
						index_begin = i - max_value;
					} else {
						count = 0;
					}
				} else {
					count += 1;	
				}	
			}
			// получены координаты искомого массива
			// теперь можно вырезать искомый массив по этим координатам
			console.log(arr);
			console.log(arr.slice(index_begin, index_begin + max_value +1));
	</script>
