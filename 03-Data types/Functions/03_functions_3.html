		var str = 'We are in cool are green we red true green in the red we';

		function findSubstring(substr) {
			var kol = 0;

				var pattern = new RegExp(arguments[i], 'ig');
				// ig - insensitive global search
				result = str.match(pattern);
				kol += result.length;
