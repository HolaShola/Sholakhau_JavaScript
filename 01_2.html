<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01_2</title>
	<script>
		var x = prompt("Input x value ", "0");
		var y = prompt("Input y value ", "0");
		var z = prompt("Input z value ", "0");
       
		var int_x = parseInt(x);
		var int_y = parseInt(y);
		var int_z = parseInt(z);
        
		var res = (int_x + int_y + int_z) / 3;
		document.write(res);
	</script>
</head>
<body>
	
</body>
</html>
